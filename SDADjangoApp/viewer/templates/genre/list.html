{% extends "base.html" %}

{% block content %}
    <table class="table">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Favorite?</th>
        </tr>
      </thead>
      <tbody>
      {% for genre in list_genre %}
        <tr>
          <th scope="row">{{ genre.pk }}</th>
          <td>{{ genre.name }}</td>
          <td>{{genre.is_favorite}}</td>
        </tr>
      {% endfor %}
      </tbody>
    </table>
{% endblock %}
